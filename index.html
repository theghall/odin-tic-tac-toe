<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div class="grid-container">
      <div id="s1" class="grid-item"></div>
      <div id="s2" class="grid-item"> </div>
      <div id="s3" class="grid-item"></div>  
      <div id="s4" class="grid-item"></div>
      <div id="s5" class="grid-item"></div>
      <div id="s6" class="grid-item"></div>  
      <div id="s7" class="grid-item"></div>
      <div id="s8" class="grid-item" ></div>
      <div id="s9" class="grid-item"></div>  
     </div>
     <aside id="legend">
       <p id="p1"></p></p>
       <p id="p2"></p></p>
     </aside>
     <div>
       <p id="status"></p>
     </div>
     <span id="game-btns">
     <button id="switch" class="btn" disabled>Switch Sides</button>
     <button id="replay" class="btn" disabled>Play Again</button>
     </span>
    <script src="assets/javascript/tictactoe.js"></script>
  </body>
</html>
